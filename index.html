<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitrupt Trainee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="Container">
        <div class="login">
            <form action="home.html" method="POST" onsubmit="return login()">
                <div>
                    <img src="https://team.bitrupt.co/pluginfile.php/1/core_admin/logocompact/300x300/1604996907/Bitrupt.png" class="indexlogo" height="60px" width="60px" alt="bitrupt">
                    
                </div>
                
                <div class="inputcont">
                    <input type="text" class="indexinput" placeholder="Email" id="email">
                    <input type="password" class="indexinput" id="password" placeholder="Password">
                    <button type="submit" class="loginbtn">Login</button>
                </div>
                
            </form>
            
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
